<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<!-- Адаптирование страницы для мобильных устройств -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<!-- Запрет распознования номера телефона -->
		<meta name="format-detection" content="telephone=no">
		<meta name="SKYPE_TOOLBAR" content ="SKYPE_TOOLBAR_PARSER_COMPATIBLE">

		<!-- Заголовок страницы -->
		<title>Заголовок страницы</title>

		<!-- Данное значение часто используют(использовали) поисковые системы -->
		<meta name="description" content="">
		<meta name="keywords" content="">

		<style>
			.row > *{
				word-break: break-all;
				border: 1px solid #000;
				padding: 23px;
			}

			.row > * + *{
				margin-top: 24px;
			}


			.row blockquote{
				background: #ddd;
			}
		</style>
	</head>

	<body>
		<div class="tweets" id="tweets">
			<div class="row">
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

		<script src="./tweets.js"></script>

		<script>
			let tweets = new Tweets(),
				html = ''

			tweets.all.then(data => {
				data.forEach(el => html += '<div class="item">'+ marked.parse(el) +'</div>')

				let tweetsEl = document.getElementById('tweets').querySelector('.row')

				if(tweetsEl) {
					tweetsEl.innerHTML = html
				}
			})
		</script>
	</body>
</html>
